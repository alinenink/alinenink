<header class="header">
  <div class="header-links">
    <nav class="navbar">
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/about" routerLinkActive="active">About Me</a>
      <a routerLink="/skills" routerLinkActive="active">Skills</a>
      <a routerLink="/projects" routerLinkActive="active">Projects</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
  </div>

  <div class="header-actions">
    <button class="theme-toggle" (click)="toggleDarkMode()">
      <mat-icon *ngIf="isDarkMode">brightness_7</mat-icon>
      <mat-icon *ngIf="!isDarkMode">brightness_2</mat-icon>
    </button>
    <div class="language-select">
      <select (change)="switchLanguage($event.target.value)">
        <option value="en">English</option>
        <option value="pt">Português</option>
      </select>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
